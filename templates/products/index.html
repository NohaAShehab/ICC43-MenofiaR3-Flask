<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Products list </h1>
        <table class="table">
            <tr> <th>ID</th> <th>Name</th> <th>Price</th> <th> Show</th>
                <th>Delete</th>
            </tr>
        {% for product in products %}
                <tr>
                    <td> {{product.id}}</td>
                     <td> {{product.name}}</td>
                     <td> {{product.price}}</td>
                    <td> <a href="{{url_for('products.show', id=product.id)}}" class="btn btn-info" > Show</a></td>
                    <td> <a href="{{url_for('products.delete', id=product.id)}}"  class="btn btn-danger" > Delete</a></td>

                </tr>
            {% endfor %}

        </table>
        <a href="{{url_for('products.create')}}"   class="btn btn-primary">  Create new Product</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
